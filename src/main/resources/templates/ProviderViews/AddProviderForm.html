<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="template.html">
<head>
    <meta charset="UTF-8">
    <title>PRODUCT TRACKER</title>
</head>
<body>
<div layout:fragment="content">

    <div class="card col-md-8 offset-md-2">
        <div class="card-header text-center">
            <h1 >ADD Provider</h1>
        </div>
        <div class="card-body">
            <form   th:action="@{addProvider(pageNumber=${pageNumber})}" method="post" th:object="${provider}">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group m-3">
                    <label for="familyname"  class="m-1"> Family Name :</label>
                    <input type="text" id="familyname" class="form-control"  th:field="*{nom}">
                </div>
                <div class="form-group m-3">
                    <label for="name"  class="m-1">Name :</label>
                    <input type="text" id="name"  class="form-control" th:field="*{prenom}">
                </div>
                <div class="form-group m-3">
                    <label for="adress"  class="m-1">Address :</label>
                    <input type="text" id="adress"  class="form-control" th:field="*{adresse}">
                </div>
                <div class="form-group m-3">
                    <label for="phone"  class="m-1">Phone Number :</label>
                    <input type="text" id="phone"  class="form-control" th:field="*{telephone}">
                </div>
                <div class="form-group m-3">
                    <label for="email"  class="m-1">Email :</label>
                    <input type="text" id="email"  class="form-control" th:field="*{email}">
                </div>
                <div class="form-group m-3">
                    <label for="ville"  class="m-1">Ville :</label>
                    <input type="text" id="ville"  class="form-control" th:field="*{ville}">
                </div>
               <div class="flex d-flex ">
                   <button   type="submit" class="btn btn-primary m-1">Save</button>
                   <a th:href="@{ListProviders(pageNumber=${pageNumber})}" class="btn btn-secondary m-1">Cancel</a>
               </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
